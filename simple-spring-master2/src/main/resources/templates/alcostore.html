<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlcoStore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body onload="fillTable(store)">

<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Magazyn ulubionych alkoholi</h1>
            <p class="lead">Można dodać nowy i zmienić stan magazynu.</p>
        </div>

    </div>
    <div class="row">
        <form>
            <div class="form-group">
                <label for="alco-name">Nazwa alkoholu</label>
                <input class="form-control" type="text" name="alco-name" id="alco-name">

            </div>
            <div class="form-group">
                <label for="alco-name">Zawartość</label>
                <input class="form-control" type="number" name="alcohol" id="alcohol">
            </div>

            <div class="form-group">
                <label for="alco-name">Objętość</label>
                <input class="form-control" type="number" name="capacity" id="capacity">
            </div>

            <button class=form-group">
                <button class="button" btn btn-primary type="button" onclick="addNewAlcohol()">Zapisz</button>
            </button>

    <form>
<div class="col">
    Dodanie nowego alkoholu
</div>
<div class="col">
    Pobranie z magazynu
</div>
<div class="col">
    Przyjęcie do magaznu
</div>
<div class="row">
        <div class=" col">
            <h3>Pobranie z magazynu</h3>
            <form>
                <input type="text" readonly id="taken-alco-name">
                <input type="hidden" id="takie-alco-id">
                <input type="number" id="taken-alco-quantity">
                <input type="text" id="taken-alco-user">
                <button type="butto" onclick="registerTake()">Pobierz</button>


            </form>
            <table class="table">
                <thead>
                <tr>
                <th>
                    Nazwa
                </th>
                <th>
                    Zawartość
                </th>
                <th>
                    Pjemność
                </th>
                <th>
                    Liczba sztuk
                </th>
                    <th>
                        Operacja
                    </th>
                </tr>
                </thead>
                <tbody id="alco-rows">

                </tbody>
            </table>
        </div>

    </div>

</form>

<script src="../static/alcoscript"
</body>

</html>
